<html>
<head>
    <title>JavaScript Data Types, Variable, and Operator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
</head>
<body>
    <h2 id="id1"></h2>
    <h2 id="id2"></h2>
    <h2 id="id3"></h2>
    <h2 id="id4"></h2>
    <script>
        var num1 = 10;
        var num2 = 5;
        var add = num1 + num2
        var sub = num1 - num2
        var divide = num1 / num2
        var multiply = num1 * num2
        document.getElementById("id1").innerHTML = add;
        document.getElementById("id2").innerHTML = sub;
        document.getElementById("id3").innerHTML = divide;
        document.getElementById("id4").innerHTML = multiply;
    </script>
</body>
</html>
